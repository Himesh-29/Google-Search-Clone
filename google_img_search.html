<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Image Search for Think India</title>
    <link rel="stylesheet" href="Styles/style_image.css" />
  </head>
  <body>
    <div
      class="navigation"
      style="background-image: url('Images/Background.jpg')"
    >
      <span class="nav_text">
        Back to
        <a href="index.html"> Google Search</a>
      </span>
    </div>
    <form action="https://www.google.com/images" method="GET">
      <div class="Google_search">
        <img src="Images/google_search_image.png" />
      </div>
      <span class="image_text">images</span>
      <input
        type="text"
        name="q"
        placeholder=""
        autocorrect="off"
        class="google_search_bar"
      /><br /><br />
      <span class="Submit_results">
        <input
          type="submit"
          value="Google Image Search"
          class="google_submit_button"
        />
      </span>
    </form>
  </body>
</html>
